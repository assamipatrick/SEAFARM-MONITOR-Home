    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }
      .leaflet-container {
        background: #a2d3f5; /* A light blue, like a calm sea */
      }
      /* Animation for highlighting a row from a notification */
      @keyframes highlight-pulse {
        0% { background-color: rgba(59, 130, 246, 0); }
        50% { background-color: rgba(59, 130, 246, 0.2); }
        100% { background-color: rgba(59, 130, 246, 0); }
      }
      .highlight-row {
        animation: highlight-pulse 2s ease-in-out;
      }
      .highlight-card {
        animation: highlight-pulse 2s ease-in-out;
      }
      .print-page {
        margin-bottom: 2rem; /* Adds space between pages in screen preview */
        background: white; /* Make page background white for screen */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Allow A4 Landscape pages to grow in height to fit content */
      .report-page-landscape {
        width: 297mm;
        min-height: 210mm; /* Use min-height to allow growth */
        height: auto; /* Allow natural height */
        padding: 8mm;
        margin-left: auto;
        margin-right: auto;
        background: white;
        overflow: visible; /* Show all content */
        box-sizing: border-box;
      }

      body.generating-pdf .no-print {
        display: none !important;
      }
      
      /* User Manual Specific Styles */
      .manual-content ul {
        list-style-type: disc;
        padding-left: 20px;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .manual-content li {
        margin-bottom: 0.5rem;
      }
      .manual-content strong {
        font-weight: 600;
        color: #3b82f6; /* A highlight color, e.g., blue-500 */
      }
      .dark .manual-content strong {
        color: #60a5fa; /* Lighter blue for dark mode */
      }
      
      @media print {
        /* Page setup - A4 Landscape with margins managed by @page */
        @page {
          size: A4 landscape;
          margin: 10mm;
        }
        
        /* Hide non-printable elements */
        .no-print {
          display: none !important;
        }

        /* Hide everything except printable area using visibility */
        body * {
          visibility: hidden;
        }

        #printable-area, #printable-area * {
          visibility: visible;
        }

        #printable-qr-label, #printable-qr-label * {
          visibility: visible;
        }

        /* Position printable area */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        /* Position QR Label */
        #printable-qr-label {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

        /* Page breaks */
        .print-page, .report-page-landscape {
          page-break-after: always;
        }

        .print-page:last-child, .report-page-landscape:last-child {
          page-break-after: auto;
        }
        
        /* Remove shadows for print */
        * {
          box-shadow: none !important;
        }
        
        /* Ensure exact color reproduction */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
