    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }
      .leaflet-container {
        background: #a2d3f5; /* A light blue, like a calm sea */
      }
      /* Animation for highlighting a row from a notification */
      @keyframes highlight-pulse {
        0% { background-color: rgba(59, 130, 246, 0); }
        50% { background-color: rgba(59, 130, 246, 0.2); }
        100% { background-color: rgba(59, 130, 246, 0); }
      }
      .highlight-row {
        animation: highlight-pulse 2s ease-in-out;
      }
      .highlight-card {
        animation: highlight-pulse 2s ease-in-out;
      }
      /* Screen preview styles for printable pages */
      .print-page {
        margin-bottom: 2rem;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        max-width: 210mm; /* A4 portrait width */
        margin-left: auto;
        margin-right: auto;
      }

      /* A4 Portrait pages */
      .report-page-portrait {
        width: 210mm;
        min-height: 297mm;
        padding: 15mm 20mm;
        margin: 0 auto 2rem;
        background: white;
        box-sizing: border-box;
        overflow: visible;
      }

      /* A4 Landscape pages */
      .report-page-landscape {
        width: 297mm;
        min-height: 210mm;
        padding: 15mm 20mm;
        margin: 0 auto 2rem;
        background: white;
        box-sizing: border-box;
        overflow: visible;
      }

      body.generating-pdf .no-print {
        display: none !important;
      }
      
      /* User Manual Specific Styles */
      .manual-content ul {
        list-style-type: disc;
        padding-left: 20px;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .manual-content li {
        margin-bottom: 0.5rem;
      }
      .manual-content strong {
        font-weight: 600;
        color: #3b82f6; /* A highlight color, e.g., blue-500 */
      }
      .dark .manual-content strong {
        color: #60a5fa; /* Lighter blue for dark mode */
      }
      
      @media print {
        /* Reset everything for clean print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: 100% !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
        }
        
        /* Hide non-printable elements */
        #root, main, .overflow-y-auto, .overflow-x-auto {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }
        
        /* Page configuration */
        @page {
          size: A4;
          margin: 0;
        }
        
        @page :first {
          margin-top: 0;
        }
        
        /* Hide non-printable elements */
        .no-print, button, nav, aside, header:not(.print-header) {
          display: none !important;
        }

        /* Show only printable content */
        body * {
          visibility: hidden;
        }

        #printable-area, #printable-area * {
          visibility: visible;
        }

        #printable-qr-label, #printable-qr-label * {
          visibility: visible;
        }

        /* Position printable area */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        #printable-qr-label {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          border: none !important;
          margin: 0;
        }

        /* Professional page styling */
        .print-page, .report-page-portrait, .report-page-landscape {
          width: 100% !important;
          min-height: 100vh !important;
          margin: 0 !important;
          padding: 15mm 20mm !important;
          background: white !important;
          box-shadow: none !important;
          page-break-after: always;
          page-break-inside: avoid;
        }
        
        .report-page-landscape {
          padding: 15mm 20mm !important;
        }

        /* Prevent page break after last page */
        .print-page:last-child, 
        .report-page-portrait:last-child,
        .report-page-landscape:last-child {
          page-break-after: auto;
        }
        
        /* Ensure text is black */
        p, h1, h2, h3, h4, h5, h6, span, div, td, th, li {
          color: black !important;
        }
        
        /* Table styling for print */
        table {
          border-collapse: collapse !important;
          width: 100% !important;
        }
        
        th, td {
          border: 1px solid #000 !important;
          padding: 8px !important;
        }
        
        /* Prevent orphans and widows */
        p, li {
          orphans: 3;
          widows: 3;
        }
        
        /* Keep headers with content */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
